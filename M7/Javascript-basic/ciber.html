    <script>

        //Exercici 8
        function calculadora(operador, valor1, valor2) {
            switch (operador) {
                case 'suma':
                    resultat = valor1 + valor2;
                    break;
                case 'resta':
                    resultat = valor1 - valor2;
                    break;
                case 'multiplicacio':
                    resultat = valor1 * valor2;
                    break;
            }
            console.log('El resultat de la ' + operador + ' de ' + valor1 + ' i ' + valor2 + ' és: ' + resultat);
            return resultat;
        }
        var resultat1 = calculadora('suma', 5, 3);
        var resultat2 = calculadora('resta', 5, 3);
        var resultat3 = calculadora('multiplicacio', 5, 3);

        //Nivell 2
        function calculadoraNova(operador, valor1, valor2) {
            let error = '';
            switch (operador) {
                case 'suma':
                    resultat = valor1 + valor2;
                    break;
                case 'resta':
                    resultat = valor1 - valor2;
                    break;
                case 'multiplicacio':
                    resultat = valor1 * valor2;
                    break;
                case 'divisio':
                    if (valor2 === 0) {
                        error = 'No és possible dividir per 0';
                        break;
                    }
                    resultat = valor1 / valor2;
                    break;
            }
            if (error === '') {
                console.log('El resultat de la ' + operador + ' de ' + valor1 + ' i ' + valor2 + ' és: ' + resultat);
                return resultat;
            } else {
                console.log(error);
                return error;
            }
        }
        var resultat1 = calculadoraNova('suma', 5, 3);
        var resultat2 = calculadoraNova('resta', 5, 3);
        var resultat3 = calculadoraNova('multiplicacio', 5, 3);
        var resultat3 = calculadoraNova('divisio', 5, 3);
        var resultat3 = calculadoraNova('divisio', 5, 0);

        //Nivell 3

        //Listenings dels botons
        document.getElementById("btn_ac").addEventListener("click", () => {clic('ac');});
        document.getElementById("btn_signe").addEventListener("click", () => {clic('signe');});
        document.getElementById("btn_divisio").addEventListener("click", () => {clic('divisio');});
        document.getElementById("btn_multiplicacio").addEventListener("click", () => {clic('multiplicacio');});
        document.getElementById("btn_resta").addEventListener("click", () => {clic('resta');});
        document.getElementById("btn_suma").addEventListener("click", () => {clic('suma');});
        document.getElementById("btn_igual").addEventListener("click", () => {clic('igual');});
        document.getElementById("btn_0").addEventListener("click", () => {clic('0');});
        document.getElementById("btn_1").addEventListener("click", () => {clic('1');});
        document.getElementById("btn_2").addEventListener("click", () => {clic('2');});
        document.getElementById("btn_3").addEventListener("click", () => {clic('3');});
        document.getElementById("btn_4").addEventListener("click", () => {clic('4');});
        document.getElementById("btn_5").addEventListener("click", () => {clic('5');});
        document.getElementById("btn_6").addEventListener("click", () => {clic('6');});
        document.getElementById("btn_7").addEventListener("click", () => {clic('7');});
        document.getElementById("btn_8").addEventListener("click", () => {clic('8');});
        document.getElementById("btn_9").addEventListener("click", () => {clic('9');});


        //variable que contindrà el primer operand
        var num1=0;

        //variable que contidnrà el segon operand
        var num2=0;

        //variable que contindrà l'operació
        var operacio='';

        //funcions dels botons

        //funció clic. Accions dels diversos btons
        function clic(valor){
            let valorPantallaActual = document.getElementById('resultat').innerText;
            let pantallaActual = document.getElementById('resultat');
            switch(valor){
                //Si s'ha premut un dels números el mostra per pantalla al darrera de l'actual o bé substitueix el zero pel número premut
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    if(valorPantallaActual=='0'||operacio!=0){
                        pantallaActual.innerText=valor;
                    }else{
                        pantallaActual.innerText=valorPantallaActual+valor;
                    }
                    break;
                case 'ac'://Elimina el número de la pantalla i els operands guardats
                    pantallaActual.innerText='0';
                    num1='';
                    num2='';
                    break;
                case 'signe'://Canvio el signe del número que hi ha a la pantalla excepte si aquest és 0
                    if(valorPantallaActual=='0'){
                        break;
                    }
                    if(valorPantallaActual.charAt(0)=='-'){
                        pantallaActual.innerText=valorPantallaActual.slice(1);
                    }else{
                        pantallaActual.innerText='-'+valorPantallaActual;
                    }
                    break;
                case 'suma'://Guardo el número actual coma a primer operand i l'operació suma
                    num1=valorPantallaActual;
                    operacio='suma';
                    break;
                case 'resta'://Guardo el número actual coma a primer operand i l'operació resta
                    num1=valorPantallaActual;
                    operacio='resta';
                    break;
                case 'multiplicacio'://Guardo el número actual coma a primer operand i l'operació multiplicació
                    num1=valorPantallaActual;
                    operacio='multiplicacio';
                    break;
                case 'divisio'://Guardo el número actual coma a primer operand i l'operació divisió
                    num1=valorPantallaActual;
                    operacio='divisio';
                    break;
                case 'igual'://Guardo el valor en pantalla com a segon operand, calculo l'operació i mostro el resultat
                    num2=valorPantallaActual;
                    result=calculadoraNova(operacio,parseInt(num1),parseInt(num2));
                    pantallaActual.innerText=result;
            }
        }

    </script>
