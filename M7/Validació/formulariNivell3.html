<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <!-- Validació formulari amb JQuery JS -->
</head>
<body>
    <div class="container">
        <h1>Formulari Nivell 3</h1>
        <form action="" id="formRegistre" onsubmit="return registerValidate()" name="myFormRegistre">
            <div class="form-group row">
                <label for="inputNom" class="col-sm-4 col-form-label text-dark">Nom (mínim 4 caràcters)*</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputNom" minlength="4" required> 
                  <div class="invalid-feedback" id="errorNom"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputCognom" class="col-sm-4 col-form-label text-dark">Cognom</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputCognom">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmailRegistre" class="col-sm-4 col-form-label text-dark">Correu electrònic*</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmailRegistre" required>
                  <div class="invalid-feedback" id="errorEmailRegistre"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContrasenyaRegistre" class="col-sm-4 col-form-label text-dark">Contrasenya (mínim 4 caràcters)*</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputContrasenyaRegistre" required minlength="4">
                  <div class="invalid-feedback" id="errorContrasenyaRegistre"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputContrasenyaRepetir" class="col-sm-4 col-form-label text-dark">Repetir contrasenya*</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="inputContrasenyaRepetir" required equalTo="#nputContrasenyaRegistre">
                  <div class="invalid-feedback" id="errorContrasenyaRepetir"></div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputComarca" class="col-sm-4 col-form-label text-dark">Comarca*</label>
                <div class="col-sm-8">
                    <select id="inputComarca" class="form-control" form="formRegistre" required>
                        <option selected value=""></option>
                        <option value="Totes"></option>
                        <option value="Alt Camp">Alt Camp</option>
                        <option value="Alt Empordà">Alt Empordà</option>
                        <option value="Alt Penedès">Alt Penedès</option>
                        <option value="Alt Urgell">Alt Urgell</option>
                        <option value="Alta Ribagorça">Alta Ribagorça</option>
                        <option value="Anoia">Anoia</option>
                        <option value="Aran">Aran</option>
                        <option value="Bages">Bages</option>
                        <option value="Baix Camp">Baix Camp</option>
                        <option value="Baix Ebre">Baix Ebre</option>
                        <option value="Baix Empordà">Baix Empordà</option>
                        <option value="Baix Llobregat">Baix Llobregat</option>
                        <option value="Baix Penedès">Baix Penedès</option>
                        <option value="Barcelonès">Barcelonès</option>
                        <option value="Berguedà">Berguedà</option>
                        <option value="Cerdanya">Cerdanya</option>
                        <option value="Conca de Barberà">Conca de Barberà</option>
                        <option value="Garraf">Garraf</option>
                        <option value="Garrigues">Garrigues</option>
                        <option value="Garrotxa">Garrotxa</option>
                        <option value="Gironès">Gironès</option>
                        <option value="Maresme">Maresme</option>
                        <option value="Moianès">Moianès</option>
                        <option value="Montsià">Montsià</option>
                        <option value="Noguera">Noguera</option>
                        <option value="Osona">Osona</option>
                        <option value="Pallars Jussà">Pallars Jussà</option>
                        <option value="Pallars Sobirà">Pallars Sobirà</option>
                        <option value="Pla d'Urgell">Pla d'Urgell</option>
                        <option value="Pla de l'Estany">Pla de l'Estany</option>
                        <option value="Priorat">Priorat</option>
                        <option value="Ribera d'Ebre">Ribera d'Ebre</option>
                        <option value="Segarra">Segarra</option>
                        <option value="Segrià">Segrià</option>
                        <option value="Selva">Selva</option>
                        <option value="Solsonès">Solsonès</option>
                        <option value="Tarragonès">Tarragonès</option>
                        <option value="Terra Alta">Terra Alta</option>
                        <option value="Urgell">Urgell</option>
                        <option value="Vallès Occidental">Vallès Occidental</option>
                        <option value="Vallès Oriental">Vallès Oriental</option>
                    </select>
                    <div class="invalid-feedback" id="errorComarca"></div>
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <button type="button" class="btn btn-secondary m-2" data-dismiss="modal">Tanca</button>
                <button type="submit" class="btn btn-primary m-2">Registra</button>
            </div>
        </form>
    </div>

    

</body>
</html>
